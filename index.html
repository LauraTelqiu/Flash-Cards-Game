<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flashcards</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1 id="gameName">Capitals of European Countries</h1>
    <p id="rules">
      Test your knowledge on Capitals of European Countries.<br />
      Once you type your answer, you can either click on the card, or hit enter
      to compare your answer.<br />
      If the answer is correct you earn 1 point. Good Luck!
    </p>

    <form>
      <label for="answer" id="answer">Answer Here:</label><br />
      <input type="text" id="choice" name="choice" autocomplete="off" /><br />
    </form>

    <div class="container"></div>
    <button class="nextQuestion">Next Question</button>
    <button id="restartButton">Restart</button>
  </body>
</html>
